            <!-- This section uses X3D, a standard for 3D graphics on the web, to display a simple 3D box. 
                 The x3d element defines the 3D canvas, and the scene contains the 3D objects. -->
        
                 <x3d width="600px" height="300px">
                    <scene>
                        <background skyColor="0.8 0.5 0.3, 0.2 0.3 0.5" skyAngle="1.57"></background>
            
            
                        <transform translation="-.85 2 0">
                            <shape>
                                <appearance>
                                    <material diffuseColor="1 0.6 0"></material>
                                </appearance>
                                <text string="This is a Space ship">
                                    <fontstyle size="1" justify="MIDDLE"></fontstyle>
                                </text>
                            </shape>
                        </transform>
            
                        <transform translation="-.85 2 0" rotation="0 1 0 3.1416">
                            <shape>
                                <appearance>
                                    <material diffuseColor="1 0.9 0"></material>
                                </appearance>
                                <text string="This is a Space ship">
                                    <fontstyle size="1" justify="MIDDLE"></fontstyle>
                                </text>
                            </shape>
                        </transform>
            
                        <!--
                                                I am using X3DOM to create a pee pee 
                                                
                            Tip -> will be using the cone
                                -  Will attempt to make the tip round 
                                   and not pointy like the defualt cone values bc not real 
                                   plus yikes for both parties
                            
                            Shaft -> will be using the Cylinder 
                             - This should need much editing but we will see what we can do to it 
                                make more vainy? omg or a droop to it LMAO
                                                
                            Bollas - will be using 2 sphares and make this be side by side             
                                            
                                            -->
                        <!--Left Nut-->
                        <transform translation="-6 0 -.85">
                            <shape>
                                <appearance>
                                    <material diffuseColor="0.8 0.4 0.3"></material>
                                </appearance>
                                <sphere radius="1.45"></sphere>
                            </shape>
                        </transform>
            
                        <!--Right Nut-->
                        <transform translation="-6 0 .85">
                            <shape>
                                <appearance>
                                    <material diffuseColor="0.8 0.4 0.3"></material>
                                </appearance>
                                <sphere radius="1.45"></sphere>
                            </shape>
                        </transform>
            
                        <!--Shaft-->
                        <transform translation="-1.80 -.06 0" rotation="-.5 1 9 1.57">
                            <shape>
                                <appearance>
                                    <material diffuseColor="0.8 0.4 0.3"></material>
                                </appearance>
                                <cylinder height="10" radius=".85"></cylinder>
                            </shape>
                        </transform>
            
                        <transform translation="3 -.2 -.325" scale="2.45 1.65 1.75">
                            <shape>
                                <appearance>
                                    <material diffuseColor="0.9 0.4 0.5"></material>
                                </appearance>
                                <sphere radius="0.8"></sphere>
                            </shape>
                        </transform>
            
            
            
                    </scene>
            
                </x3d>
